<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/addsttles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/choices.js/7.0.0/choices.min.css">
    <title>Add a Post</title>
</head>
<body>
    <div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3 class="text-white">Express Your thoughts Here</h3>
            <p class="blue-text">If you have knowledge, let others light their candles in it</p>
            <div class="card">
                <h5 class="text-center mb-4">Insight</h5>
                <form class="form-card" onsubmit="event.preventDefault()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Title<span class="text-danger"> *</span></label> <input type="text" id="title" name="fname" placeholder="Enter your post title" onblur="validate(1)"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Author<span class="text-danger"> *</span></label> <input type="text" id="author" name="lname" placeholder="Enter your name" onblur="validate(2)"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex">
                             <label class="form-group col-12 flex-column d-flex">Tags (Categories)<span class="text-danger"> *</span></label>
                          
        
                       </div>
                   

                    <div class="row justify-content-between text-left">
                     <div class="form-group col-12 flex-column d-flex">
                       <section>
                                    <div class="form-group col-12 flex-column d-flex" > <select id="choices-multiple-remove-button"  placeholder="Select up to 7 tags" multiple>
                                           <option value="JavaScript">JavaScript</option>
                                            <option value="Python">Python</option>
                                            <option value="java">Java</option>
                                            <option value="C#">C#</option>
                                            <option value="C++">C++</option>
                                            <option value="TypeScript">TypeScript</option>
                                            <option value="Ruby">Ruby</option>
                                            <option value="Go">Go</option>
                                            <option value="Swift">Swift</option>
                                            <option value="Kotlin">Kotlin</option>
                                            <option value="Rust">Rust</option>
                                            <option value="PHP">PHP</option>
                                            <option value="SQL">SQL</option>
                                        </select>
                                    </div>
                                </div>
                            </section>    </div>


                      <div class="row justify-content-between text-left">
                     <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Image URL<span class="text-danger"> *</span></label> <input type="text" id="imgUrl" name="job" placeholder="" onblur="validate(5)"> </div>
                       </div>
                    <div class="row justify-content-between text-left">
                    <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Content<span class="text-danger"> *</span></label> <input type="text" id="content" name="ans" placeholder="" onblur="validate(6)"> </div>
                    </div>
                    <div class="row justify-content-end">
                    
                         <div class="form-group col-sm-6 " > <button  type="submit" class="btn-block btn-primary bg-danger-subtle" onclick="window.location.href='.../index.html'" >Cancel</button> </div>
                
                        <div class="form-group col-sm-6 " > <button id="addBtn" type="submit" class="btn-block btn-primary bg-danger-subtle" data-toggle="modal" data-target="#confirmModal">Add Post</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Success</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>

            </div>
            <div class="modal-body text-center">
                <i class=" warning-icon"></i>
                <p class="mb-0">Congratualations!!!!<br>Post Added Successfully</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                
            	 </button>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/choices.js/7.0.0/choices.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="../js/app.js"></script>
</body>
</html>
